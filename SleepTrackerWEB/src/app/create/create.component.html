<div>
  <div class="add-title">
    <h2 class="primary">Add Sleep Record</h2>
  </div>
  <div>
    <form [formGroup]="createForm" (change)="formChanged()"></form>
    <mat-grid-list
      cols="2"
      [cols]="breakpoint"
      rowHeight="85px"
      (window:resize)="onResize($event)"
    >
      <mat-grid-tile>
        <div class="text-inside">
          <mat-form-field>
            <mat-label>Choose a start date</mat-label>
            <input matInput [matDatepicker]="startPicker" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="startPicker"
            ></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
          </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="text-inside">
          <mat-form-field>
            <mat-label>Choose a end date</mat-label>
            <input matInput [matDatepicker]="endPicker" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="endPicker"
            ></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
          </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="text-inside">
          <mat-form-field>
            <mat-label>Select Type of Sleep</mat-label>
            <mat-select [(ngModel)]="selectedSleepType">
              <mat-option *ngFor="let item of keys" [value]="item.value">
                {{ item.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
    <div class="btn-sec">
      <button mat-raised-button type="submit" color="primary" class="Updatebtn">
        Save
      </button>
      <button
        mat-raised-button
        type="button"
        class="Discard-btn"
        (click)="openDialog()"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
