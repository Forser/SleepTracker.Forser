<div>
  <div class="add-title">
    <h2 class="primary">Add Sleep Record</h2>
  </div>
  <div>
    <form [formGroup]="createForm" (ngSubmit)="onFormSubmit()">
      <mat-grid-list
        cols="2"
        [cols]="breakpoint"
        rowHeight="85px"
        (window:resize)="onResize($event)"
      >
        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <input
                matInput
                [ngxMatDatetimePicker]="startOfSleep"
                placeholder="Choose a date"
                formControlName="startOfSleep"
              />
              <ngx-mat-datepicker-toggle
                matSuffix
                [for]="startOfSleep"
              ></ngx-mat-datepicker-toggle>
              <ngx-mat-datetime-picker #startOfSleep [color]="color">
                <ngx-mat-datepicker-actions>
                  <button mat-button ngxMatDatepickerCancel>Cancel</button>
                  <button
                    mat-raised-button
                    color="primary"
                    ngxMatDatepickerApply
                  >
                    Apply
                  </button>
                </ngx-mat-datepicker-actions>
              </ngx-mat-datetime-picker>
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <input
                matInput
                [ngxMatDatetimePicker]="endOfSleep"
                placeholder="Choose a date"
                formControlName="endOfSleep"
              />
              <ngx-mat-datepicker-toggle
                matSuffix
                [for]="endOfSleep"
              ></ngx-mat-datepicker-toggle>
              <ngx-mat-datetime-picker #endOfSleep [color]="color">
                <ngx-mat-datepicker-actions>
                  <button mat-button ngxMatDatepickerCancel>Cancel</button>
                  <button
                    mat-raised-button
                    color="primary"
                    ngxMatDatepickerApply
                  >
                    Apply
                  </button>
                </ngx-mat-datepicker-actions>
              </ngx-mat-datetime-picker>
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <mat-label>Select Type of Sleep</mat-label>
              <mat-select formControlName="selectedSleepType">
                <mat-option *ngFor="let item of keys" [value]="item.value">
                  {{ item.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
      <div class="btn-sec">
        <button
          mat-raised-button
          type="submit"
          color="primary"
          class="Updatebtn"
        >
          Save
        </button>
        <button
          mat-raised-button
          type="button"
          class="Discard-btn"
          (click)="openDialog()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
