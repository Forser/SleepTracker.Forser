<div>
  <div class="add-title">
    <h2 class="primary">Add Sleep Record</h2>
  </div>
  <div>
    <form
      [formGroup]="createForm"
      (change)="formChanged()"
      (ngSubmit)="onFormSubmit()"
    >
      <mat-grid-list
        cols="2"
        [cols]="breakpoint"
        rowHeight="155px"
        (window:resize)="onResize($event)"
      >
        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <mat-label>Choose a start date</mat-label>
              <input
                matInput
                [matDatepicker]="startPicker"
                formControlName="startDate"
              />
              <mat-datepicker-toggle
                matIconSuffix
                [for]="startPicker"
              ></mat-datepicker-toggle>
              <mat-datepicker #startPicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Choose a start time</mat-label>
              <input
                matInput
                [matTimepicker]="timeStart"
                formControlName="startDate"
              />
              <mat-timepicker-toggle
                matSuffix
                [for]="timeStart"
              ></mat-timepicker-toggle>
              <mat-timepicker #timeStart format="24h"></mat-timepicker>
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <mat-label>Choose a end date</mat-label>
              <input
                matInput
                [matDatepicker]="endPicker"
                formControlName="endDate"
              />
              <mat-datepicker-toggle
                matIconSuffix
                [for]="endPicker"
              ></mat-datepicker-toggle>
              <mat-datepicker #endPicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Choose a end time</mat-label>
              <input
                matInput
                [matTimepicker]="timeEnd"
                formControlName="endDate"
              />
              <mat-timepicker-toggle
                matSuffix
                [for]="timeEnd"
              ></mat-timepicker-toggle>
              <mat-timepicker #timeEnd format="24h"></mat-timepicker>
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <mat-label>Select Type of Sleep</mat-label>
              <mat-select formControlName="selectedSleepType">
                <mat-option *ngFor="let item of keys" [value]="item.value">
                  {{ item.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
      <div class="btn-sec">
        <button
          mat-raised-button
          type="submit"
          color="primary"
          class="Updatebtn"
        >
          Save
        </button>
        <button
          mat-raised-button
          type="button"
          class="Discard-btn"
          (click)="openDialog()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
